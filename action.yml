name: "merge"
description: "Merge source branch into target branch."
inputs:
  github_token:
    description: "Token to authenticate with GitHub"
    required: true
    default: ${{ github.token }}
  source:
    description: "Source branch you want to merge into the target."
    required: true
  target:
    description: "Target branch, where the source branch is going to be merged into"
    required: true
  webhook_url:
    description: "https://hooks.slack.com/services/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"
    required: true
runs:
  using: "node12"
  main: "dist/index.js"
branding:
  icon: git-merge
  color: green
